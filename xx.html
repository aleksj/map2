<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .axis path,
    .axis line {
      fill: none;
      stroke: black;
      shape-rendering: crispEdges;
    }
    .dot {
      fill: steelblue;
      stroke: #000;
    }
    .tooltip {
      position: absolute;
      text-align: center;
      padding: 6px;
      background: lightsteelblue;
      border: 1px solid #000;
      border-radius: 4px;
      pointer-events: none;
    }

    /* Styling for the data table */
    #data-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    #data-table th, #data-table td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    #data-table th {
      background-color: #f2f2f2;
      font-weight: bold;
    }

    #data-table tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    #data-table tr:hover {
      background-color: #f5f5f5;
    }
  </style>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://d3js.org/d3-contour.v2.min.js"></script>
</head>
<body>
  <svg id="scatterplot" width="500" height="500"></svg>
  
  <!-- Add this table element after the SVG -->
  <table id="data-table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Category</th>
        <th>Posted</th>
        <th>Traction</th>
        <th>Tagline</th>
      </tr>
    </thead>
    <tbody>
      <!-- Table body will be populated dynamically -->
    </tbody>
  </table>

  <script>
    // Set up the dimensions and margins
    const width = 500;
    const height = 500;
    const margin = {top: 20, right: 20, bottom: 20, left: 20};


    // Sample data for the scatterplot
    // size = 1-20, z(color):1-9 w(shape):1-7
    const data = [ //@#$%^
    {x: 4.264509, y: 10.398981, size: 19, z: 9, w: 1, name: "QWiser", traction: 937, tagline: "Smarter Way to Learn ", age: "21 days", category: "productivity"}, {x: 6.482431, y: 10.080712, size: 19, z: 9, w: 7, name: "Fill A Form AI", traction: 688, tagline: "Fill out forms in 1-click with smart AI", age: "21 days", category: "chrome-extensions"},
      //@#$%^
    ];

    const ocolor = d3.scaleOrdinal()
      .domain([1, 2, 3, 4, 5, 6, 7, 8, 9])
      .range(d3.schemeCategory10);  // D3's built-in color scheme

    // Create scales for x and y axes
    const x = d3.scaleLinear()
      .domain([0, d3.max(data, d => d.x) + 10])
      .range([margin.left, width - margin.right]);

    const y = d3.scaleLinear()
      .domain([0, d3.max(data, d => d.y) + 10])
      .range([height - margin.bottom, margin.top]);

    // Create an SVG element
    const svg = d3.select("#scatterplot");

    // Create a group for the density plot
    const densityGroup = svg.append("g");

    // Create density data
    const densityData = d3.contourDensity()
      .x(d => x(d.x))
      .y(d => y(d.y))
      .size([width, height])
      .bandwidth(5)
      (data);

    // Color scale for density
    const dcolor = d3.scaleSequential(d3.interpolateYlOrRd)
      .domain([0, 5*d3.max(densityData, d => d.value)]);


    // Add density contours
    densityGroup.selectAll("path")
      .data(densityData)
      .enter().append("path")
      .attr("d", d3.geoPath())
      .attr("fill", d => dcolor(d.value))
      .attr("opacity", 0.2);

    // Tooltip setup
    const tooltip = d3.select("body").append("div")
      .attr("class", "tooltip")
      .style("opacity", 0);

    // Add x-axis
    const xAxisGroup = svg.append("g")
      .attr("transform", `translate(0,${height - margin.bottom})`)
      .attr("class", "axis")
      .call(d3.axisBottom(x));

    // Add y-axis
    const yAxisGroup = svg.append("g")
      .attr("transform", `translate(${margin.left},0)`)
      .attr("class", "axis")
      .call(d3.axisLeft(y));

    // Create a group to contain the dots, which will be zoomed
    const plotArea = svg.append("g");

    // Function to map w value to shape
    function getShape(w) {
      const shapes = {
        1: d3.symbolCircle,
        2: d3.symbolCross,
        3: d3.symbolDiamond,
        4: d3.symbolSquare,
        5: d3.symbolStar,
        6: d3.symbolTriangle,
        7: d3.symbolWye
      };
      
      return d3.symbol().type(shapes[w] || d3.symbolWye)();
    }

    // Function to get shape name
    function getShapeName(w) {
      const shapeNames = {
        1: 'Circle', 2: 'Cross', 3: 'Diamond',
        4: 'Square', 5: 'Star', 6: 'Triangle', 7: 'Wye'
      };
      return shapeNames[w] || 'Wye';
    }

    // Create shapes (scatter points)
    const shapes = plotArea.selectAll(".shape")
      .data(data)
      .enter().append("path")
      .attr("class", "shape")
      .attr("d", d => getShape(d.w))
      .attr("transform", d => `translate(${x(d.x)},${y(d.y)}) scale(${d.size / 5})`)
      .style("fill", d => ocolor(d.z))
      .style("stroke-width", 0)
      .on("mouseover", (event, d) => {
        tooltip.transition().duration(200).style("opacity", 0.9);
        tooltip.html(`(${d.x},${d.y}) - Shape: ${getShapeName(d.w)}`)
          .style("left", (event.pageX + 5) + "px")
          .style("top", (event.pageY - 28) + "px");
      })
      .on("mouseout", () => {
        tooltip.transition().duration(500).style("opacity", 0);
      })
      .on("click", (event, d) => {
        updateTable(d);
      });

    // Function to update the table with clicked point data
    function updateTable(d) {
      const tableBody = d3.select("#data-table tbody");
      const row = tableBody.append("tr");
      row.append("td").text(d.name);
      row.append("td").text(d.category);
      row.append("td").text(d.age);
      row.append("td").text(d.traction);
      row.append("td").text(d.tagline);
    }

    // Zoom behavior, applied only to the plotArea (data points) and not axes
    const zoom = d3.zoom()
      .scaleExtent([1, 10])  // Minimum and maximum zoom scale
      .translateExtent([[0, 0], [width, height]])  // Restrict panning
      .on("zoom", (event) => {
        const transform = event.transform;

        // Rescale the axes based on the zoom
        const newXScale = transform.rescaleX(x);
        const newYScale = transform.rescaleY(y);

        // Update the dots with the new scales
        shapes.attr("transform", d => `translate(${newXScale(d.x)},${newYScale(d.y)}) scale(${d.size / 5})`);

        // Update the density plot
        densityGroup.attr("transform", transform);

        // Keep the axes static and re-render them with the new scale
        xAxisGroup.call(d3.axisBottom(newXScale));
        yAxisGroup.call(d3.axisLeft(newYScale));
      });

    // Apply the zoom behavior to the SVG
    svg.call(zoom);
  </script>

</body>
</html>
